<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__image"> <!-- srcset tag para mudar o tamanho da imagem de acordo com a tela -->
        <img src="images/image-product-mobile.jpg" alt="">
      </div>
      <div class="card__content">
        <h3>Perfume</h3>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">A floral, solar and voluptous interpretation composed by Oliver Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <span class="card__price--new">$149.99</span>
          <span class="card__price--old">$169.99</span>
        </div>
        <button class="card__button">
          <img src="images/icon-cart.svg">Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>

</html>
